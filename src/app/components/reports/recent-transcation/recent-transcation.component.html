<div class="card">
  <div class="card-header pb-0">
    <h5>Recent transactions</h5>
  </div>
  <div class="card-body report-table">
    <div class="table-responsive transactions-table custom-scrollbar">
      <table class="table table-bordernone m-0">
        <thead>
          <tr>
            <th class="light-font">#</th>
            <th class="light-font">Property</th>
            <th class="light-font">Type</th>
            <th class="light-font">Amount</th>
            <th class="light-font">Price</th>
            <th class="light-font">Date</th>
            <th class="light-font">Status</th>
            <th class="light-font">Actions</th>
          </tr>
        </thead>
        <tbody>
          @for(data of recentTranscation; track data){
            <tr>
              <td>{{ data.id }}</td>
              <td>
                <div class="media">
                  <img [src]="data.img" class="img-fluid img-80" alt="">
                  <div class="media-body">
                    <h6>{{ data.title }}</h6>
                    <span class="light-font">{{ data.city }}</span>
                  </div>
                </div>
              </td>
              <td>{{ data.type }}</td>
              <td>{{ data.amount }}</td>
              <td>${{ data.price }}</td>
              <td>{{ data.date }}</td>
              <td><span class="label label-light" [ngClass]="data.labelColor">{{ data.status }}</span></td>
              <td>
                <app-feather-icons [icon]="'more-horizontal'" class="light-font"></app-feather-icons>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
