<div class="row">
  <div class="col-lg-12">
    <div class="row user-info">
      <div class="col-xl-5 xl-6">
        <app-agent-details></app-agent-details>
      </div>
      <div class="col-xl-3 xl-6 follow-list-item col-md-6">
        <div class="follow-list ">
          <app-following [totalData]="3"></app-following>
        </div>
      </div>
      <div class="col-xl-4 xl-6 col-md-6">
        <div class="about-profile">
          <div class="about-info">
            <app-about-user></app-about-user>
          </div>
        </div>
      </div>
      <div class="col-xl-3 xl-6 col-lg-12 col-md-5 xl-index-10">
        <div class="about-profile row">
          <div class="col-xl-12 xl-12 col-lg-6">
            <app-project-meetings></app-project-meetings>
          </div>
          <div class="about-info col-xl-12 xl-6 col-lg-6  friend-agent">
            <app-friends></app-friends>
          </div>
        </div>
      </div>
      <div class="col-xl-6 xl-6 col-lg-12 col-md-7">
        <div class="card">
          <div class="card-body">
            <div class="recent-properties">
              <div class="title-about">
                <h5>Recent properties</h5>
              </div>
              <app-recent-property></app-recent-property>
            </div>
          </div>
          </div>
        <div class="card">
          <app-recent-earning></app-recent-earning>
        </div>
      </div>
      <div class="col-xl-3 xl-6 col-md-12">
        <div class="row">
          <div class="buyer-chart col-xl-12 col-md-6">
            <app-total-users [title]="'Total agents'" [chartData]="agentChart"></app-total-users>
          </div>
          <div class="col-xl-12 col-md-6 timeline-agent">
            <app-monthly-installment></app-monthly-installment>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
